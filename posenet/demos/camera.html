<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Starter Template - Materialize</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="custom.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <style>

  @media only screen and (max-width: 600px) {
    .footer-text, .dg {
      display: none;
    }
  }
  </style>
</head>
<body>

  <nav>
    <div class="nav-wrapper cyan darken-1">
      <a href="#" data-target="slide-out" class="sidenav-trigger show-on-large"><i class="material-icons">menu</i></a>
      <a href="#" class="brand-logo">iTherapy</a>
      <ul class="right hide-on-med-and-down">
        <li><a href="#" > LOGOUT</a></li>
      </ul>
    </div>
  </nav>

  <ul id="slide-out" class="sidenav">
    <li><div class="user-view">
      <div class="background">
        <img src="images/office.jpeg">
      </div>
      <a href="#user"><img class="circle" src="images/elon.png"></a>
      <a href="#name"><span class="white-text name">Haziq Doe</span></a>
      <a href="#email"><span class="white-text email">haziq@gmail.com</span></a>
    </div></li>
    <li><a href="#!"><i class="material-icons">account_circle</i>Profile</a></li>
    <li><div class="divider"></div></li>
    <li><a class="waves-effect" href="camera.html"> Session</a></li>
    <li><a class="waves-effect" href="user.html"> Analytics</a></li>
    <li><a class="waves-effect" href="#"> Consultation</a></li>
  </ul>

  <div class ="row" style="margin:5px !important; padding:0px !important;">
    <div class = "col s6" style="margin:5px !important; padding:0px !important;">
      <div id='main' style='display:none;'>
          <video id="video" playsinline style="-moz-transform: scaleX(-1);
          -o-transform: scaleX(-1);
          -webkit-transform: scaleX(-1);
          transform: scaleX(-1);
          display: none;">
          </video>
          <canvas id="output" />
      </div>
    </div>
    <div class = "col s5">
      <h3> Session </h3>
      <table class="highlight">
        <tbody>
          <tr>
            <td>Injury</td>
            <td>:</td>
            <td>Anterior Cruciate Ligament</td>

          </tr>
          <tr>
            <td>Therapy</td>
            <td>:</td>
            <td> Slow Walk</td>
          </tr>
          <tr>
            <td>Session</td>
            <td>:</td>
            <td> 2 </td>
          </tr>
          <tr>
            <td>Session left</td>
            <td>:</td>
            <td> 3 </td>
          </tr>
          <tr>
            <td>Set</td>
            <td>:</td>
            <td> 3 </td>
          </tr>
          <tr>
            <td>Rep</td>
            <td>:</td>
            <td ><span id = "rep" class = "green-text">0 / 5 <span></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class ="row">
    <div class = "col s12">
      <button class="btn waves-effect waves-light white grey-text text-darken-4" id = "start" name="action">
        START
        <i class="material-icons right">play_arrow</i>
      </button>
      <button style ="margin-left:10px;" class="btn waves-effect waves-light red darken-1 white-text" id = "stop" name="action">
        STOP
        <i class="material-icons right">stop</i>
      </button>
  <!-- <div class="myButton" id = "start">START</div>
  <div class="stop" id = "stop">STOP</div> -->
    </div>
  </div>


  <!--  Scripts-->
  <script src="camera.js"></script>
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="js/init.js"></script>
  </body>
</html>
