<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Starter Template - Materialize</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <style type="text/css">
  .side-nav {
      transform: translateX(0%) !important;
  }
</style>
<link href="custom.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>

  <nav>
    <div class="nav-wrapper cyan darken-1">
      <a href="#" data-target="slide-out" class="sidenav-trigger show-on-large"><i class="material-icons">menu</i></a>
      <a href="#" class="brand-logo">iTherapy</a>
      <ul class="right hide-on-med-and-down">
        <li><a href="#" > LOGOUT</a></li>
      </ul>
    </div>
  </nav>

  <ul id="slide-out" class="sidenav">
    <li><div class="user-view">
      <div class="background">
        <img src="images/office.jpeg">
      </div>
      <a href="#user"><img class="circle" src="images/elon.png"></a>
      <a href="#name"><span class="white-text name">Haziq Doe</span></a>
      <a href="#email"><span class="white-text email">haziq@gmail.com</span></a>
    </div></li>
    <li><a href="#!"><i class="material-icons">account_circle</i>Profile</a></li>
    <li><div class="divider"></div></li>
    <li><a class="waves-effect" href="form.html"> Submission </a></li>
    <li><a class="waves-effect" href="record.html"> Record </a></li>
    <li><a class="waves-effect" href="record.html"> Analytics </a></li>
  </ul>

<section id="content">
  <div class="container">
    <div class="section">
      <!--Basic Form-->
      <div id="basic-form" class="section">
        <div class="row">

          <!-- Form with placeholder -->
          <div class="col s12 m12 l12">
            <div class="card-panel">
              <h4 class="header2">Patient therapy form </h4>

              <div class="row">
                <form class="col s12">
                  <div class="row">
                    <div class="col s12 m12 l6">
                  <div class="row">
                    <div class="input-field col s12">
                      <input placeholder="xx-xx-xx" id="medID" type="text">
                      <label for="medID">Medical ID</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <input placeholder="Something Ache" id="therapy" type="text">
                      <label for="therapy">Types of therapy</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <input placeholder="0" id="numOfSession" type="number">
                      <label for="numOfSession">Number of session</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <input placeholder="0" id="numOfSet" type="number">
                      <label for="numOfSet">Number of sets per session</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <input placeholder="0" id="numOfRep" type="number">
                      <label for="numOfRep">Number of rep per sets</label>
                    </div>
                  </div>
                </div>
                    <div class="col s12 m12 l6" >
                  <div class="row ">
                    <div class="input-field col s12 recordoutput">
                      <textarea placeholder="You can generate keypoints on recording section" id="keypoints" class="materialize-textarea "></textarea>
                      <label for="keypoints">Keypoints</label>
                    </div>
                    </div>
                    <div class="row">
                      <div class="input-field col s12">
                        <a id = "formsubmit" href="admin.html" class="btn cyan waves-effect waves-light right">Submit
                          <i class="mdi-content-send right"></i>
                        </a>
                      </div>
                    </div>


                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/custom.js"></script>
  </body>
</html>
